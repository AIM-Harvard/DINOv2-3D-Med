# MONAI ViT Backbone Configuration
# ViT-S/4 style architecture

model:
  backbone:
    _target_: project.models.backbones.masked_vit_wrapper.MaskedVisionTransformerMONAI3D
    vit:
      _target_: monai.networks.nets.vit.ViT
      in_channels: 1
      img_size: "%vars::img_size"
      patch_size: "%vars::patch_size"
      hidden_size: "%vars::hidden_size"
      mlp_dim: 3072
      num_layers: 8
      num_heads: 12
      proj_type: "conv"
      classification: true
